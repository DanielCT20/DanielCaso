<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Release</title>

    <link rel="stylesheet" href="../assets/sccs/nextRelease/comingSoon.css">
</head>

<body>
    <main class="main-content">
        <div class="child">
            <div class="fairy">
                <div class="wings"></div>
                <div class="glow">
                    <div class="sparkle"></div>
                    <div class="sparkle"></div>
                    <div class="sparkle"></div>
                    <div class="sparkle"></div>
                    <div class="sparkle"></div>
                </div>
            </div>
        </div>

        <div class="child">
            <h1 class="main-title">Coming soon!</h1>
            <div class="container-countdown">
                <section class="countdown-block">
                    <span class="days time-element">
                    <span class="top">00</span>
                    <span class="top-back">
                        <span>00</span>
                    </span>
                    <span class="bottom">00</span>
                    <span class="bottom-back">
                        <span>00</span>
                    </span>
                    </span>
                    <h2 class="subtitle">Days</h2>
                </section>
                <section class="countdown-block">
                    <span class="hours time-element">
                    <span class="top">00</span>
                    <span class="top-back">
                        <span>00</span>
                    </span>
                    <span class="bottom">00</span>
                    <span class="bottom-back">
                        <span>00</span>
                    </span>
                    </span>
                    <h2 class="subtitle">Hours</h2>
                </section>
                <section class="countdown-block">
                    <span class="minutes time-element">
                    <span class="top">00</span>
                    <span class="top-back">
                        <span>00</span>
                    </span>
                    <span class="bottom">00</span>
                    <span class="bottom-back">
                        <span>00</span>
                    </span>
                    </span>
                    <h2 class="subtitle">Minutes</h2>
                </section>
                <section class="countdown-block">
                    <span class="seconds time-element">
                    <span class="top">00</span>
                    <span class="top-back">
                        <span>00</span>
                    </span>
                    <span class="bottom">00</span>
                    <span class="bottom-back">
                        <span>00</span>
                    </span>
                    </span>
                    <h2 class="subtitle">Seconds</h2>
                </section>
            </div>
        </div>
    </main>


    <script src="../assets/js/nextRelease.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://kit.fontawesome.com/0c9ec2dc89.js" crossorigin="anonymous"></script>

</body>

</html>
